<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        }

<body class="m-3">

    <label>Name</label> <input type="text" id="NameBox"> <br> <br>

    </select>

    <br> <br>
    <hr>
    <br>

    <button id="Insbtn" class="btn btn-success">INSERT</button>

    <br> <br>
    <hr>
    <br>

    <table class="table table-info table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
